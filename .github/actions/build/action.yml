name: build
description: Setup and build app
inputs:
  discord_webhook:
    description: 'Full URL for the Discord Webhook'
    required: true
runs:
  using: composite
  steps:
    - name: Install dependencies
      run: npm ci
      shell: bash

    - name: Build
      run: DISCORD_WEBHOOK="${{ inputs.discord_webhook }}" npm run build
      shell: bash
